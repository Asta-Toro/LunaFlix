<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaFlix - Sign Up</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="MovieNet Logo" class="auth-logo">
                <h2>Create Your Account</h2>
            </div>

            
                <div class="form-group">
                    <label for="profile-pic">Profile Picture</label>
                    <div class="profile-pic-upload">
                        
                        <label for="profile-pic-input" class="upload-btn">Choose Image</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    
                    <input type="text" name="" id="" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    
                    <input type="email" name="" id="" placeholder="Insert Your Email Here">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    
                    <input type="password" name="" id="" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>

                    <input type="password" name="" id="" placeholder="Confirm Password">
                    
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>

            <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
