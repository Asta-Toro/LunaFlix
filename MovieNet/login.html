<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNet - Log In</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="MovieNet Logo" class="auth-logo">
                <h2>Welcome Back</h2>
            </div>

            
                <div class="form-group">
                    <label for="username">Email</label>
                    
                   <input type="email" placeholder="Insert Your Email Here">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    
                    <input type="password" name="" id="" placeholder="Password">
                </div>



                <button type="submit" class="auth-btn">Log In</button>

            <p class="auth-footer">Don't have an account? <a href="signin.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
